<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dezza stop watch</title>
<link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="windowshell">
    <div class="outershell">
      <div class="timescreen" id="timerscreen">
        <label>Stop watch</label>
      </div>
      <label class="timer" id="timer">0</label>
      <label class="timer" id="timer">seconds</label>
      <label class="timer milli" id="timerms">00</label>
      <label class="timer milli" id="timems">milliseconds</label>
    </div>
    <div class="buttonholder">
      <button class="reset button" onclick="startTimer()">Start</button>
      <button class="reset button" onclick="stopTimer()">Stop</button>
      <button class="reset button" onclick="resetTimer()">Reset</button>
    </div>
  </div>
  <script src="logic.js"></script>
</body>
</html>
